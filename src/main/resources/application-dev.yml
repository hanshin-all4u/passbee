    service-key: "9tIoGU5QNqm7uVeqgQXftWdCxmc1iGAqn86rHbQh5BZmGUgdlpc8sq5SwgeQIwgPyM5Rn0o//C7pnYa0cE/ycA=="
    endpoints:
      ##### 국가기술자격 통계 정보 (InquiryStatSVC) #####
      # 연도별 응시자/합격자 수
      total-exam: "InquiryStatSVC/getTotExamList"
      # 연도별 등급별 필기 응시자 수
