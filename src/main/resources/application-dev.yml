# 이 파일은 개발(dev) 환경에서만 사용되는 설정입니다.
spring:
  # --- 데이터베이스 연결 설정 ---
  datasource:
    url: jdbc:mysql://localhost:3307/passbee?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root1234!!
    driver-class-name: com.mysql.cj.jdbc.Driver

  # --- JPA 및 하이버네이트 설정 ---
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

  # --- 기타 설정 ---
  jackson:
    deserialization:
      fail-on-unknown-properties: false

# --- 외부 API (Q-Net) 설정 ---
