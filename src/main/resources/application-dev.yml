      # 2. 국가기술자격 종목 상세 정보
      qualitative-info: "InquiryQualInfo/getList"
      # 3. 국가자격 시험교시 과목 정보
      exam-subjects: "InquiryExamKmInfo/getList"
      # 4. 실기시험 지참물 정보
      practical-items: "InquiryPractExamCarrySVC/getList"
      # 5. 자격정보 인정 기관 정보
