spring:
  datasource:
    url: jdbc:mysql://localhost:3307/passbee?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root1234!!
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

  jackson:
    deserialization:
      fail-on-unknown-properties: false

external:
  qnet:
    base-url: "http://openapi.q-net.or.kr/api/service/rest"
    service-key: "     " # 공공데이터포털의 본인 디코딩 키

    endpoints:
      # 1) 국가기술자격 종목 정보(종목 기본 목록)
      qualifications: "InquiryListNationalQualifcationSVC/getList"
      # 2) 국가자격 시험교시 과목 정보
      exam-subjects: "InquiryQualExamSchduleSVC/getQualExamSubjectList"
      # 3) 실기시험 지참물 정보
      practical-items: "InquiryQualPracNecessarySVC/getList"
      # 4) 자격정보 인정 기관 정보
      agencies: "InquiryQualAgencyInfoSVC/getList"
      # 5) 거주지별 기술자격 시험접수 현황
      regional-reception: "InquiryRegionalReceptionStatsSVC/getList"
      # 6) 국가기술자격 통계 정보
      stats: "InquiryQualStatsSVC/getList"
      # 7) 연도별·회별 원서 접수 통계 정보
      total-exam: "InquiryTotExamStatsSVC/getTotExamList"
      # 8) 연도별·회별 등급별 원서 접수 통계 정보
      grad-pi-exam: "InquiryGradePiExamStatsSVC/getGradPiExamList"
      # 9) 연도별·회별 등급별 응시/합격자 통계
      grad-pa-exam: "InquiryGradePaExamStatsSVC/getGradPaExamList"
      # 10) 종목별 등급/회별 응시/합격자 통계
      jmcd-pa-exam: "InquiryJmcdPaExamStatsSVC/getJmcdPaExamList"
